<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="https://i.postimg.cc/yxgKFKLM/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel='stylesheet' href='static-job-listings-master.css' type='text/css'>
  
  <title>Frontend Mentor | Job Listings</title>

 
</head>
<body>
    
    <div class="outer d-flex flex-column ">
        <div id="banner"></div>
        <header title="Returned job listings" class='border'>
              <h1 class="visually-hidden">Applied filters</h1>
              <div id='filters' class="d-flex flex-wrap"></div>
        </header>
        
        <main>
            
              <output title='all job listings' id="js-job-listings">
                  
                  <output id="no-results">
                    <!-- no results content -->
                    <h2>No Search results</h2>
                    <p>No Job listings based on your search filters </p>
                  </output>
              </output>
            
              <output title='filtered results' id="js-results">
                
              </output>
            
            
        </main>
        <footer>
          <div class="attribution text-center mt-5">
              <span class='me-2'>Challenge by</span><address><a class='me-2' href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></address>
              <span class='me-2'>Coded by</span><address><a href="https://www.frontendmentor.io/profile/cmb347827">CMB</a></address>
            </div>
        </footer>
    </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      
      <script src="static-job-listings-master.js"></script>
      <noscript>This site requires JavaScript to function properly, Your browser does not support JavaScript!</noscript>
</body>
</html>
